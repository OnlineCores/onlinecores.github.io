<md-sidenav-container fullscreen>
  <md-sidenav #sidenav mode="side" [opened]="true" style="width:220px; background: #212121;">
    <img src="{{images}}/logo.png">
    <app-navigation></app-navigation>
  </md-sidenav>
  <md-toolbar color="primary">
    <md-slide-toggle checked="checked" color="accent" (click)="sidenav.toggle()">Sidebar</md-slide-toggle>
    <span>Custom Toolbar</span>
    <md-toolbar-row color="accent">
      <span>Second Line</span>
      <span class="example-spacer"></span>
      <md-icon class="example-icon">verified_user</md-icon>
    </md-toolbar-row>
  </md-toolbar>
  <app-header></app-header>
  <md-checkbox>Check me!</md-checkbox>
  <app-pages></app-pages>
  <app-footer></app-footer>
</md-sidenav-container>
